
<mat-form-field>
  <mat-label>Theme</mat-label>
  <mat-select
    #setTheme
    [value]="theme"
    (selectionChange)="changeTheme(setTheme.value)"
  >
    <mat-option value="default">Default</mat-option>
    <mat-option value="dark">Dark</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Font family</mat-label>
  <input matInput
    #setFontFamily
    [value]="fontFamily"
    (keyup)="changeFontFamily(setFontFamily.value)"
  >
</mat-form-field>

<mat-form-field>
  <mat-label>Font size</mat-label>
  <input matInput
    #setFontSize
    [value]="fontSize"
    (keyup)="changeFontSize(setFontSize.value)"
  >
</mat-form-field>
